
{% for item in include.nav %}
  {% if item.section %}
    </ul>
    <li class="navigation-section">{{item.section}}</li>
    <ul>
  {% else %}
    <li class="navigation-list-item {% if item.url == page.url %}active{% endif %}">
      <a href="{{ item.url }}">{{ item.title }}</a>
    </li>
  {% endif %}

{% if item.subnav %}
  {% include nav.html nav=item.subnav %}
{% endif %}
{% endfor %}
